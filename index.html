<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="today">
                <span id="today">today</span>
            </div>
            <div class="time">
                <span id="time">10:45:45</span>
            </div>
            <div class="date">
                <span id="date">
                    wed,24 may 2024
                </span>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
